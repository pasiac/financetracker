{% extends "base.html" %}
{% block title %}Wydatkownia - Kategoria{% endblock %}
{% block body %}
    <h1>Szczegolowy widok kategory {{category.name}}</h1>
    {{ message }}
    {% for expanse in expanses_list %}
        <a href="{% url 'expanse_detail' expanse.id %}">{{ expanse.title }}</a>  {{ expanse.value }}<br>
    {% endfor %}
    
    <div id="container" style="width: 75%;">
        <canvas id="pie-chart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script>
        var config = {
        type: 'pie',
        data: {
            datasets: [{
            data: {{ chart_data|safe }},
            backgroundColor: [
                '#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'
            ],
            label: 'Wydatki'
            }],
            labels: {{ chart_label|safe }}
        },
        options: {
            responsive: true
        }
        };

        window.onload = function() {
        var ctx = document.getElementById('pie-chart').getContext('2d');
        window.myPie = new Chart(ctx, config);
        };

    </script>
    <br><br><br><br>
    <a href="{% url 'edit_category' category.id %}">Edytuj</a>
{% endblock %}
