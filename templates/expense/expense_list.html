{% extends "base.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/expense.css' %}">

    <h1>Yours expenses</h1>
    <button type="button" id="filters-button">Filter</button>

    <div class="show-onclick filters" style="display: none;">
        <form method="GET">
            {{ expenses.form }}
            <input type="submit" />
        </form>
    </div>
    <div class="list-group">
        {% for expense in expenses.qs %}
            <a href="{% url 'expense_detail' expense.id %}" class="list-group-item list-group-item-action">{{ expense.title }}   {{ expense.value }}</a>
        {% endfor%}
    </div>
    <a href="{% url 'add_expense' %}" class="btn btn-primary">Add expense</a>

    {% include 'pagination.html' %}
<script> 
    $(document).ready(function() {
        $("#filters-button").click(function() {
            $('.show-onclick').toggle();
        });
    });
</script>

{% endblock %}
