{% extends "base.html" %}
{% block body %}
    <h1>Yours categories</h1>
    <div class="list-group">

            <a href="{% url 'expense_detail' expense.id %}" class="list-group-item list-group-item-action">{{ expense.title }}   {{ expense.value }}</a>
        {% endfor%}
    </div>
    <a href="{% url 'add_expense' %}" class="btn btn-primary">Add expense</a>

    {% include 'pagination.html' %}
{% endblock %}
