{% extends "base.html" %}
{% block title %}Wydatkownia - Kategorie{% endblock %}
{% block body %}
    <h1>Twoje kategorie</h1>
    {{ message }}<br>
    <a href="{% url 'add_category' %}">Dodaj kategorie</a><br><br>
    {% for category in categories %}
        <a href="{% url 'category_detail' category.id %}">{{ category.name }}<br>
    {% endfor %}
{% endblock %}
