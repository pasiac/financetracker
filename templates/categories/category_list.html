{% extends "base.html" %}
{% block body %}
    <h1>Yours categories</h1>
    <div class="list-group">
        {% for category in categories %}
            <a href="{% url 'category_detail' category.id %}"  class="list-group-item list-group-item-action">{{ category.title }}</a>
        {% endfor%}
    </div>
    <a href="{% url 'add_category' %}" class="btn btn-primary">Add category</a>

    {% include 'pagination.html' %}
{% endblock %}
