{% load static %}
<html lang="en">
  <head>
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static "financetracker/styles.css" %}" rel="stylesheet" type="text/css"/>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
  <header>
      <div class="container">
          <img src="{% static "financetracker/images/logo.jpg" %}" alt="logo" class="logo"/>
          <nav>
            <a href="/">Home</a>
            <a href="{% url 'expanses_list' %}">Wydatki</a>
            <div class="logging-in">
            {% if user.is_authenticated %}
                {{ user.username }}
                <a href="{% url 'logout' %}">logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign up</a>
            {% endif %}
          </div>

          </nav>
      </div>
  </header>
      {% block body %}{% endblock %}
  </body>
</html>
